{% extends "base.htm" %}
{% block title %} {{ title_of_page }} {% endblock %}
{% block body %}
<div class="form-box">
    <div class="card w-15">
        <h5 class="card-title">the car owner</h5>
        {% if User %}
            {% for key, value in User.items() %}
                <p class="card-text"><span class="word">{{ key }}:</span> {{ value }}</p>
            {% endfor %}
        {% else %}
            <p>No user found</p>
        {% endif %}
    </div>
</div>
{% endblock %}
